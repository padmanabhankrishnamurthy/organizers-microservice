<html>
    <head>
        <script>
            let account_info = {{account_info|tojson}}
        </script>


        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="data:,">

        <!-- jquery -->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
       
        <!-- <script type="text/javascript" src="{{url_for('static', filename='organiser_signup.js')}}"></script> -->

        <script type="text/javascript" src="../static/account_page.js"></script>
        <link rel="stylesheet" href="../static/organizer_onboard.css" />
    </head>

    <body>
        <div class="container">
            <div class="row mt-5">
                <div class="col-5">
                    <h1>Account page</h1>
                </div>
                <div class="col-7">
                    <button id="edit_info" class="btn btn-primary" type="button">Edit info</button>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <h2>Personal info</h2>
                </div>
                <div class="col-6">
                    <table id="personal_info_table" class="table">
                        <tbody>
                            <tr>
                                <td>Organization name</td>
                                <td id="org_name"></td>
                            </tr>
                            <tr>
                                <td>Email</td>
                                <td id="email"></td>
                            </tr>
                            <tr>
                                <td>Phone</td>
                                <td id="phone"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <h2>Bank account details</h2>
                </div>
                <div class="col-6">
                    <table id="bank_account_table" class="table">
                        <tbody>
                            <tr>
                                <td>Account number</td>
                                <td id="account_number"></td>
                            </tr>
                            <tr>
                                <td>Routing number</td>
                                <td id="routing_number"></td>
                            </tr>
                            <tr>
                                <td>Bank name</td>
                                <td id="bank_name"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <h2>Address</h2>
                </div>
                <div class="col-6">
                    <table id="address_table" class="table">
                        <tbody>
                            <tr>
                                <td>Street and Apt</td>
                                <td id="st_and_apt"></td>
                            </tr>
                            <tr>
                                <td>City</td>
                                <td id="city"></td>
                            </tr>
                            <tr>
                                <td>State</td>
                                <td id="state"></td>
                            </tr>
                            <tr>
                                <td>Zipcode</td>
                                <td id="zipcode"></td>
                            </tr>
                            <tr>
                                <td>Country</td>
                                <td id="country"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <button id="delete_account" class="btn btn-danger" type="button">Delete account</button>
                </div>
            </div>
            
        </div>

    </body>
</html>
