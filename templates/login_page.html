<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="data:,">

        <!-- jquery -->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
       
        <!-- <script type="text/javascript" src="{{url_for('static', filename='organiser_signup.js')}}"></script> -->

        <script type="text/javascript" src="../static/login_page.js"></script>
        <link rel="stylesheet" href="../static/organizer_onboard.css" />
    </head>

    <body>
        <div class="container">
            <div class="row mt-5">
                <h1>Login</h1>
            </div>

            <form id="login-form" class="row needs-validation pb-5 mb-5" novalidate>
                <div class="col-6">
                    <label for="username">Username</label>
                    <input id="username" type="text" class="form-control" required>
                    <div class="invalid-feedback">
                        Please enter your username
                      </div>
                </div>
                <div class="col-6">
                    <label for="password">Password</label>
                    <input id="password" type="text" class="form-control" required>
                    <div class="invalid-feedback">
                        Please provide password
                    </div>
                </div>
                <div class="col-12">
                    <button class="btn btn-primary" type="submit">Login</button>
                </div>
            </form>

            <div class="row">
                <div class="col-12">
                    <button id="new_account" class="btn btn-primary" type="button">Create a new account</button>
                </div>
            </div>

        </div>
    </body>
</html>
